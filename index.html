<!DOCTYPE html>
<html>
    <head>
        <title>Planhat game</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans" rel="stylesheet">
        
        <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="row paying-customers">
                    <div class="paying-customers-value">
                        21
                    </div>
                    <div class="paying-customers-text">
                        Paying Customers
                    </div>
                </div>
                <div class="row health-score">
                    <div class="health-score-value">2.2</div>
                    <div class="health-score-text">
                        <div class="text-big">Average</div>
                        <div class="text-average">Health Score</div>
                    </div>
                </div>
                <div class="row potfolio">
                    <div class="potfolio-value">
                        177.55K
                    </div>
                    <div class="potfolio-text">
                        Portfolio Value (USD ARR)
                    </div>
                </div>
            </header>
            <div class="content">
                <canvas id="customers-canvas" height="600" width="1000">
                    <p>no canvas, no problem</p>
                </canvas>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
